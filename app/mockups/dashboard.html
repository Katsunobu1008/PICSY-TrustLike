<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>PICSY-TrustLike - タイムライン</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo">PICSY-TrustLike</div>
      <nav>
        <a href="index.html">タイムライン</a>
        <a href="post_new.html">新規投稿</a>
        <a href="dashboard.html">ダッシュボード</a>
        <a href="profile.html">マイプロフィール</a>
      </nav>
      <div class="user-info">
        <span>こんにちは、Aliceさん</span> | <a href="login.html">ログアウト</a>
      </div>
    </header>

    <main>
      <div class="content-card">
        <h3>いま、何を考えていますか？</h3>
        <form action="post_new.html" method="get">
          <textarea
            placeholder="ここに内容を入力..."
            readonly
            onclick="window.location.href='post_new.html'"
          ></textarea>
          <div style="text-align: right; margin-top: 10px">
            <button type="submit">投稿ページへ</button>
          </div>
        </form>
      </div>

      <article class="content-card">
        <div class="card-header">
          <span class="avatar">👤</span>
          <span class="username"><a href="profile.html">Bob</a></span>
          <span class="timestamp">5分前</span>
        </div>
        <div class="card-body">
          <h2>PICSYモデルの可能性について</h2>
          <p>
            評価行列と貢献度の関係性は、単なるスコアリングに留まらない新しい経済圏を創出する可能性を秘めていると感じています...
          </p>
          <a href="content_detail.html">続きを読む</a>
        </div>
        <div class="card-actions">
          <span class="like-button">♥</span>
          <span>12 いいね</span>
          <span>💬 3 コメント</span>
        </div>
      </article>

      <article class="content-card">
        <div class="card-header">
          <span class="avatar">👤</span>
          <span class="username">Charlie</span>
          <span class="timestamp">2時間前</span>
        </div>
        <div class="card-body">
          <h2>週末のイベントで撮影した写真</h2>
          <p>とても良い雰囲気でした。特に夕暮れ時の光景は格別です。</p>
          <div
            style="
              background-color: #eee;
              height: 200px;
              text-align: center;
              line-height: 200px;
              color: #aaa;
            "
          >
            [画像]
          </div>
        </div>
        <div class="card-actions">
          <span class="like-button liked">♥</span> <span>38 いいね</span>
          <span>💬 7 コメント</span>
        </div>
      </article>
    </main>
  </body>
</html>
